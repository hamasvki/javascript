<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightpink;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Parabéns, você está livre da maldição.</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        soma = Number(n1) + Number(n2)
        window.alert('A soma do número ' + n1 + ' e o número ' + n2 + ' na forma mais longa é ' + soma) // Forma mais longa
        window.alert(`A soma do número ${n1} e o número ${n2} na forma mais compacta é ${soma}`) // Forma mais compacta
    </script>
</body>
</html>
