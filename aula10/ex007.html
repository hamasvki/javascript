<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">
        Resultado
    </div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // selecionando objeto por ID
            var tn2 = document.querySelector('#txtn2') // selecionando objeto por querySelector (necessário colocar #, ., etc)
            var res = document.querySelector('#res') // aqui tanto a variável quanto a div tem o nome "res"
            var n1 = Number(tn1.value) // quando "Number" é colocado, o JS converte para número e decide se é float ou int
            var n2 = Number(tn2.value) // "value" porque eu quero o valor dentro da caixa de digitação
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
